.avatar-slide .avatar-link a em:after {

  content: "";

}

  background-color: #A9D96C;
}
.avatar-slide .avatar-link a em:before {
  background: transparent;
  border: 3px solid #FFF;
  content: "";
  height: 24px;
  left: -8px;
  filter: alpha(opacity=0);
  opacity: 0;
  position: absolute;
  top: -8px;
  width: 24px;
}
.avatar-slide .avatar-link a em.active:before {
  -webkit-animation: sonar 2s ease-out infinite;

  animation: sonar 2s ease-out infinite;
}
@-webkit-keyframes sonar {
  from {
    -webkit-transform: scale(0);
    opacity: 1;
  }
  to {
    -webkit-transform: scale(1);
    opacity: 0;
  }
}
@-moz-keyframes sonar {
  from {
    -moz-transform: scale(0);
    opacity: 1;
  }
  to {
    -moz-transform: scale(1);
    opacity: 0;
  }
}
@keyframes sonar {
  from {
    transform: scale(0);
    opacity: 1;
  }
  to {
    transform: scale(1);
    opacity: 0;
  }
}

.corner-flip {
  position: relative;
}
.corner-flip .flip {
  border-bottom-color: #e5e9ec;
  border-right: 23px solid transparent;
  border-top: 23px solid #FFF;
  bottom: 0;
  position: absolute;
  right: 0;
  z-index: 3;
}
.corner-flip.flip-bg-white .flip {
  border-bottom-color: #FFF;
  border-top: 23px solid #e5e9ec;
}
.corner-flip .flip:after {
  border-bottom: 23px solid rgba(0, 0, 0, 0.1);
  border-left: 23px solid transparent;
  content: "";
  position: absolute;
  right: 0;
  top: -23px;
}
.corner-flip .flip:before {
  border-bottom: 28px solid;
  border-bottom-color: inherit;
  border-left: 28px solid transparent;
  bottom: -2px;
  content: "";
  position: absolute;
  right: -25px;
}
.corner-flip.flip-gray .flip {
  border-top-color: #CCC;
}
.panel.corner-flip .flip {
  border-top-color: #CCC;
}

var QueryString = function () {
  // This function is anonymous, is executed immediately and 
  // the return value is assigned to QueryString!
  var query_string = {};
  var query = window.location.search.substring(1);
  var vars = query.split("&");
  for (var i=0;i<vars.length;i++) {
    var pair = vars[i].split("=");
        // If first entry with this name
    if (typeof query_string[pair[0]] === "undefined") {
      query_string[pair[0]] = decodeURIComponent(pair[1]);
        // If second entry with this name
    } else if (typeof query_string[pair[0]] === "string") {
      var arr = [ query_string[pair[0]],decodeURIComponent(pair[1]) ];
      query_string[pair[0]] = arr;
        // If third or later entry with this name
    } else {
      query_string[pair[0]].push(decodeURIComponent(pair[1]));
    }
  } 
    return query_string;
}();

function check_valid(id)
{
    var check_valid=$('#'+id).attr('data-check-valid');
    if(check_valid)
    {
        check_valid=check_valid.split(',');
        for(k=0;k<check_valid.length;k++)
        {
            var spl=check_valid[k].split('-');
            switch(spl[0])
            {
                case "blank":
                    if($('#'+id).val().trim()==''){
                        return 0;
                    }
                break;
                case "email":
                    if($('#'+id).val().trim()!=''){
                        if(check_validation_types('email',id)==false)
                        {
                            return 2;
                        }
                    }
                break;
                case "numeric":
                    if($('#'+id).val().trim()!=''){
                        if(check_validation_types('numeric',id)==false)
                        {
                            return 6;
                        }
                    }
                break;
                case "gt":
                    if($('#'+id).val().trim()!=''){
                        if(check_validation_types('gt',id,spl[1])==false)
                        {
                            return 3;
                        }
                    }
                break;
                case "lt":
                    if($('#'+id).val().trim()!=''){
                        if(check_validation_types('lt',id,spl[1])==false)
                        {
                            return 8;
                        }
                    }
                break;
                case "eq":
                    if($('#'+id).val().trim()!=''){
                        if(check_validation_types('eq',id,spl[1])==false)
                        {
                            return 5;
                        }
                    }
                break;
                case "nospecial":
                    if($('#'+id).val().trim()!=''){
                            if(check_validation_types('nospecial',id,spl[1])==false)
                            {
                                return 7;
                            }
                        }
                break;
                case "match":
                    if($('#'+id).val().trim()!='' && !$('#'+id).hasClass('validation-error')){
                        if(check_validation_types('match',id,spl[1])==false)
                        {
                            return 4;
                        }
                    }
            }
        }
    }
    else
    {
        if($('#'+id).val().trim()!='')
        {
            return 1;
        }
        else
        {
            return 0;
        }
    }            
}
function check_validation_types(tp,id,atr)
{
    switch(tp)
    {
        case "email":
            var re = /\S+@\S+\.\S+/;
            if(re.test($('#'+id).val())==false)
            {
                //$('#'+id).val('');
                return false;
            }
            else
            {
                return true;
            }
        break;
        case "gt":
            if($('#'+id).val().length < atr)
            {
                //$('#'+id).val('');
                return false;
            }
            else
            {
                return true;
            }
        break; 
        case "lt":
            if($('#'+id).val().length > atr)
            {
                //$('#'+id).val('');
                return false;
            }
            else
            {
                return true;
            }
        break; 
        case "eq":
            if($('#'+id).val().length != atr)
            {
                //$('#'+id).val('');
                return false;
            }
            else
            {
                return true;
            }
        break;
        case "match":
        {
            var matchId=$('#'+id).attr('data-match-with');
            if($('#'+id).val()!=$('#'+matchId).val())
            {
                return false;
            }
            else
            {
                return true;
            }
        } 
        case "nospecial":
            if(/^[a-zA-Z0-9- ]*$/.test($('#'+id).val()) == false) 
            {
                return false;
            }
            else
            {
                return true;
            }
        break;
        case "numeric":
            if(isNaN($('#'+id).val()))
            {
                //$('#'+id).val('');
                return false;
            }
            else
            {
                return true;
            }
        break;
    }
}

        return check_error_text;

        return standard_error_text;
